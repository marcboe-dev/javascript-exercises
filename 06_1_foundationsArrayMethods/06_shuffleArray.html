  <h1>Shuffle array</h1>

  <script>

    // Pseudocode: 

    // cache a copy of original array
    // delete all items in original array
    // WHILE there are still items in copied array
      // get a random number between 0 and and array-length
      // delete random item from copied-array and cache it 
      // push that item to original array
      // counter -1

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function shuffle(array) {
      // copy original array into new array
      let copiedArray = array.slice();
      // remove all items from orginal array
      array.splice(0, array.length);
      // initilialize counter
      let counter = copiedArray.length;
      while (counter > 0){
        let randInt = getRandomInt(counter); 
        let randItem = copiedArray.splice(randInt, 1) 
        array.push(randItem[0]);
        counter--;
      }
      console.log(array);
    }

    let arr = [1, 2, 3];


    shuffle(arr);
    // arr = [3, 2, 1]

    shuffle(arr);
    // arr = [2, 1, 3]

    shuffle(arr);
    // arr = [3, 1, 2]
    shuffle(arr);
    shuffle(arr);
    shuffle(arr);
