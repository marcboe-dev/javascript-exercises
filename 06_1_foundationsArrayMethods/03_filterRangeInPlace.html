<body>
  <h1>Filter range "in place"</h1>

  <script>
    function filterRangeInPlace(array, a, b) {
      for (let i= 0; i < array.length; i++) {
        if ( array[i] < a || array[i] > b) {
          array.splice(i, 1);
          i--;
        }
      }
    }
